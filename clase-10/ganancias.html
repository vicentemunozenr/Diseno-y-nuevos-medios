<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Diseño y nuevos medios" />
        <!--Vamos a buscar el CSS de Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

                --bs-body-color: #fff;
                --bs-body-bg: #111;

        </style>
        <title>Remake &#129415;</title>

    <body>
        <div class="container fixed-top">
            <nav class="d-flex justify-content-between py-3"><a href="index.html">Portada</a> <a href="peliculas.html">Películas</a> <a href="locaciones.html">Locaciones</a> <a href="ganancias.html" class="fw-bold">Ganancias</a></nav>
        </div>
        <main class="container">
            <div class="row" style="min-height: 90vh;">
                <canvas id="grafico" height="30" width="100" class="my-auto me-auto">
                    <!--acá se mete el mapa-->
                </canvas>
            </div>
        </main>
        <div class="container fixed-bottom">
            <footer class="d-flex justify-content-between py-3">
                <div><a href="https://github.com/vicentemunozenr">Vicente Muñoz</div>
                <div><a href="https://github.com/profesorfaco/dno037-2022">DNO037</div>
            </footer>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.2.0/dist/chart.min.js"></script>
        <script>
            var ctx = document.getElementById("grafico").getContext("2d");
            var myChart = new Chart(ctx, {
                type: "bar",
                data: {
                    labels: ['Batman', 'Batman Returns', 'Batman Begins', 'The Dark Knight', 'The Dark Knight Rises', 'The Batman'],
                    datasets: [
                        {
                            label: "USD",
                            data: [411000000, 266000000, 373000000, 1006000000, 1081000000, 764000000],
                            backgroundColor: "rgba(250, 0, 0, 0.5)",
                            borderWidth: 0,
                        },
                    ],
                },
                options: {
                    indexAxis:"y",
                    scales: {
                        x: {
                            min: 0,
                            ticks: {
                            callback: function (numero){
                                return "US$" + numero.toLocaleString("es-CL");
                            }
                            },
                            
                        },
                    },
                },
            });
        </script>
        <script>
            //un script cortito para ponerle una clase de bootstrap a todo vínculo
            document.querySelectorAll("a").forEach((a) => a.classList.add("link-danger"));
        </script>
    </body>
